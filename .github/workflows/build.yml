name: build fonts
on: [push]
jobs:
  build:
    if: github.ref == 'refs/heads/point-release'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      # - name: Run Git LFS
      #   run: git lfs install
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: latest

      - name: Configure PNPM settings
        run: |
          pnpm config set progress false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-


      - name: Install dependencies
        run: pnpm install


      - name: Install ttfautohint
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ttfautohint

      - name: Build Font
        run: pnpm run build -- ttf::${{ matrix.font-name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: "${{ matrix.font-name }}"
          path: "dist/${{ matrix.font-name }}"
          if-no-files-found: error
          retention-days: 90

    strategy:
      # max-parallel: 1
      matrix:
        font-name: ["lj-iosevka-term", "lj-iosevka-aile", "lj-iosevka-etoile"]

