menu = 6
css = "semi-expanded"

[buildPlans.lj-iosevka-term.widths.extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.lj-iosevka-term.widths.extra-extended]
shape = 657
menu = 8
css = "extra-expanded"




