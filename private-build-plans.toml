enables = [
    "ltgt-diamond-tag",
    "plusplus",
    "kern-dotty",
    "kern-bars",
    "llgg",
    "llggeq",
]



[buildPlans.lj-iosevka-term.widths.semi-condensed]
shape = 456
menu = 4
